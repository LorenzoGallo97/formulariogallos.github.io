                </nav>  
            </div>
        </header>
        <main class="box_cards_card_main_registrate">
            <h1>Registrate a nuestra pagina</h1>
            <form action="" method="get">
                <fieldset>
                    <legend id="Formulario">Formulario</legend>
                    <!--Nombre-->
                    <label for="Nombre">
                        <span id="Nombre">¿Como te llamas?</span>
                        <input type="text" id="Nombre" placeholder="Escribí tu nombre">
                    </label>
                    <br>
                    <br>
                    <!--Apellido-->
                    <label for="Apellido">
                        <span id="Apellido">¿Cual es tu apellido?</span>
                        <input type="text" id="Apellido" placeholder="Escribí tu Apellido">
                    </label>
                    <br>
                    <br>
                    <!--Mail-->
                    <label for="E-mail">
                        <span id="E-mail">Insgrese su E-mail</span>
                        <input type="E-mail" id="E-mail" placeholder="ingrese tu E-mail">
                    </label>
                    <!--Contraseña-->
                    <br>
                    <br>
                    <label for="Contraseña">
                        <span id="Contraseña">ingrese tu Contraseña</span>
                        <input type="password"  id="Contraseña">
                    </label>
                    <br>
                    <br>
                    <!--"Type Date" Fecha-->
                    <label for="Date">
                        <span id="Fecha">Fecha de nacimiento</span>
                        <input type="Date" id="Fecha">
                    </label>
                    <br>
                    <br>
                    <label for="DNI">
                        <span id="DNI">Ingrese tu DNI</span>
                        <input type="text" id="DNI" placeholder="Ingrese tu DNI">
                    </label>
                    <br>
                    <br>
                    <!--Radio-->
                    <label for="Particular" id="Particular">Soy Partcular</label>
                    <input type="Radio" id="Particular" name="" value="">
                    <label for="Gestor/a" id="Gestor">Soy Gestor/a</label>
                    <input type="Radio" id="Gestor/a" name="" value="">
                    <br>
                    <br>
                    <!--Checkbox-->
                    <label for="Acepta">
                        <span id="Acepta">Acepta terminos y Condiciones</span>
                        <input type="checkbox" id="Acepta" name="Acepta" value="1">
                    </label>
                    <br>
                    <br>
                    <!--Select-->
                    <br>
                    <br>
                    <!--Botones-->
                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </main>
